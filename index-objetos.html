<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

 <h1 class="text-center">Formulario 2</h1>
 <hr>
 <div class="container text-center">
    <div class="row">
        <div class="col-2 mb-2">
            <label for="pedido">Pedido: </label>
        </div>
        <div class="col-4 mb-2">
          <input type="text" class="form-control" name="pedido" 
            id="pedido" placeholder="Escribe el pedido">
        </div>
        <div class="col-2 mb-2">  
            <label for="cantidad">Cantidad: </label>
        </div>
        <div class="col-4 mb-2">  
            <input type="text" class="form-control" name="cantidad" 
            id="cantidad" placeholder="Escribe la cantidad">
        </div>
        <div class="col-2 mb-2">
            <label for="Producto">Producto: </label>
        </div>
        <div class="col-4 mb-2">
            <input type="text" class="form-control" name="producto" 
            id="producto" placeholder="Escribe el producto">
        </div>
        <div class="col-2 mb-2">
            <label for="valor">Valor: </label>
        </div>
       
        <div class="col-4 mb-2">
           <input type="text" class="form-control" name="valor" 
            id="valor" placeholder="Escribe el valor">
        </div>
        <div class="col text-center mb-2">
            <button type="button" class="btn btn-info"  onclick="addItem()">Agregar</button>
        </div>
        
    </div>

    <div style="width: 70%; text-align: justify; margin: 5%;">
        <h2 class="text-center mb-3"> Listado de Pedidos </h2>
        <hr>
        <div class="row" id="items"> No hay elementos </div>

    </div>

 </div>

    <script src="./js/objetoScript.js"></script>
</body>
</html>
